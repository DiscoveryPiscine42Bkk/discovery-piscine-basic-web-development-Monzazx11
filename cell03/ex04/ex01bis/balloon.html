<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Balloon jQuery</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #balloon {
            width: 200px;
            height: 200px;
            background-color: red;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>
<div id="balloon"></div>
<script>
    $(function () {
        let size = 200;
        const minSize = 200;
        const maxSize = 420;
        const colors = ['red', 'green', 'blue'];
        let colorIndex = 0;

        $('#balloon').click(function () {
            size += 10;
            if (size > maxSize) {
                size = minSize;
                colorIndex = 0;
            } else {
                colorIndex = (colorIndex + 1) % colors.length;
            }
            $(this).css({ width: size, height: size, backgroundColor: colors[colorIndex] });
        });

        $('#balloon').mouseleave(function () {
            if (size > minSize) {
                size -= 5;
                colorIndex = (colorIndex - 1 + colors.length) % colors.length;
                $(this).css({ width: size, height: size, backgroundColor: colors[colorIndex] });
            }
        });
    });
</script>
</body>
</html>
